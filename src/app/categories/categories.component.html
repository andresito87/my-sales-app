<mat-card>
  <mat-card-header>
    <mat-card-title>Categorías</mat-card-title>
    <mat-card-subtitle>Listado de categorias</mat-card-subtitle>
  </mat-card-header>
  <loading-bar [visible]="showLoading"></loading-bar>
  @if(showform){
  <category-form
    (back)="onBackForm()"
    (save)="onSave($event)"
    [category]="category"
  ></category-form>
  }@else{
  <mat-card-content>
    <table mat-table class="full-width-table" matSort aria-label="Elements">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <!-- description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
        <td mat-cell *matCellDef="let row">{{ row.description }}</td>
      </ng-container>

      <!-- actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
        <td mat-cell *matCellDef="let row">
          <div class="action-buttons">
            <button mat-button (click)="onEditCategoryClick(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              color="warn"
              (click)="onDeleteCategoryClick(row)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page"
    >
    </mat-paginator>
  </mat-card-content>
  }

  <mat-card-actions>
    @if(!showform){
    <button mat-stroked-button (click)="onNewCategoryClick()">
      Nueva Categoría
    </button>
    } @if(showform){
    <button class="m-10" mat-stroked-button (click)="hideCategoryForm()">
      Volver
    </button>
    }
  </mat-card-actions>
</mat-card>
