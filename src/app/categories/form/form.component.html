<mat-card-content>
  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="container">
      <mat-form-field class="item-30">
        <input matInput placeholder="Nombre" formControlName="name" />
        @if (categoryForm.controls['name'].hasError('required')) {
        <mat-error>Nombre es <strong>obligatorio</strong></mat-error>
        } @if (categoryForm.controls['name'].hasError('minlength')) {
        <mat-error>Nombre es demasiado corto</mat-error>
        }
      </mat-form-field>
      <mat-form-field class="item-70">
        <input
          matInput
          placeholder="Descripcion"
          formControlName="description"
        />
        @if (categoryForm.controls['description'].hasError('required')) {
        <mat-error>Descripci√≥n es <strong>obligatoria</strong></mat-error>
        }
      </mat-form-field>
    </div>
    <button
      mat-stroked-button
      color="primary"
      type="submit"
      [disabled]="categoryForm.invalid"
    >
      Guardar
    </button>
  </form>
</mat-card-content>
