@if(productsObservable | async){
<form [formGroup]="searchForm" (ngSubmit)="onSearch()">
  <div class="container">
    <mat-form-field class="width-full">
      <input matInput placeholder="Buscar" formControlName="searchTerm" />
    </mat-form-field>
    <div class="pt-10">
      <button mat-stroked-button type="submit">Buscar</button>
    </div>
  </div>
</form>

<div class="container wrap">
  <!--@for (item of [].constructor(100); track $index){
  <div style="height: 100px; width: 100%">{{ $index }}</div>
  } -->@for(product of products; track product.id){ @defer(on viewport){
  <app-product-card [product]="product"></app-product-card>
  }@placeholder {
  <span>Placeholder</span>
  }@loading {
  <span>Loading</span>
  } }
</div>
}@else {
<loading-bar></loading-bar>
}
